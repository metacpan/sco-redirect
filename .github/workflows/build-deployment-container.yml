---
name: Build deployment container
on:
  push:
    branches:
      - prod
      - staging
  workflow_dispatch:
jobs:
  docker:
    runs-on: ubuntu-22.04
    name: Docker Push
    steps:
      - uses: actions/checkout@v3
      - name: Docker build
        run: docker build . -t metacpan/sco-redirect:$GITHUB_SHA
      - name: run Perl tests
        run: docker run -i metacpan/sco-redirect sh -c "prove -lr --jobs 2 t"
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Push build to Docker hub
        run: docker push metacpan/sco-redirect:$GITHUB_SHA
